<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>천하제일 캐릭터 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 삐딱새 -->
    <div class="bbidak">
      <!-- 삐딱새 머리카락 -->
      <div class="hair">
        <div class="hairline left"></div>
        <div class="hairline mid"></div>
        <div class="hairline right"></div>
      </div>
      <!-- 삐딱새 얼굴 -->
      <div class="face-left"></div>
      <div class="face">
        <div class="face-hidden"></div>
        <div class="eye left">
          <div class="pupil left"></div>
        </div>
        <div class="eye right">
          <div class="pupil right"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="mouth-in"></div>
          <div class="candy"></div>
          <div class="candy-mid"></div>
        </div>
        <div class="flushing left"></div>
        <div class="flushing right"></div>
      </div>
    </div>
  </body>
</html>
